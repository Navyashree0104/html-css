<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        blockquote {
            font-style: italic;
            color: #555;
            border-left: 4px solid #007BFF;
            padding-left: 15px;
            margin: 20px 0;
        }
        cite {
            display: block;
            margin-top: 5px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Example of Blockquote</h1>

    <p>The <code>&lt;blockquote&gt;</code> element is used for quoting a section of text from another source.</p>

    <blockquote>
        "The only limit to our realization of tomorrow is our doubts of today."
        <cite>- Franklin D. Roosevelt</cite>
    </blockquote>

    <p>You can also nest blockquotes inside other elements for emphasis.</p>

</body>
</html>
