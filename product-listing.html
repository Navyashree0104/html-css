<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #b4f1ee;
            padding: 40px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .product {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            font-size: 20px;
            margin: 15px 0;
            color: #222;
            font-weight: 600;
        }
        .product p {
            color: #777;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: 700;
            color: #ff5722;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(135deg, #235b7d, #ef60a5);
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            border-radius: 30px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #ee0979, #347a7d);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore Our Products</h1>
        <div class="product-list">
            <div class="product">
                <img src="images/watch.jpg" alt="Product 1">
                <h3>Luxury Watch</h3>
                <p>Exquisite craftsmanship for a timeless look.</p>
                <div class="price">$299.99</div>
                <a href="#" class="btn">Shop Now</a>
            </div>
            <div class="product">
                <img src="images/headphone.jpg" alt="Product 2">
                <h3>Wireless Headphones</h3>
                <p>Premium sound quality with noise cancellation.</p>
                <div class="price">$149.99</div>
                <a href="#" class="btn">Shop Now</a>
            </div>
            <div class="product">
                <img src="images/mobile.jpg" alt="Product 3">
                <h3>Smartphone</h3>
                <p>Next-gen technology with stunning design.</p>
                <div class="price">$699.99</div>
                <a href="#" class="btn">Shop Now</a>
            </div>
        </div>
    </div>
</body>
</html>
